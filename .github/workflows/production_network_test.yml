name: Hyperledger_Scala_With_Production_Network

on:
  push:
    branches:
      - '**feature**'
      - '**fix**'
      - develop
      - master
    paths-ignore:
      - README.md
      - LICENSE
      - CHANGELOG.md
  pull_request:
    branches: 
      - develop
      - master

jobs:

  DeployAndTestScalaAccess:

    runs-on: ubuntu-latest

    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - name: Check out source repository
      uses: actions/checkout@v2

    # Checks out production network
    - name : Check out production network
      uses: actions/checkout@v2
      with:
        repository: 'upb-uc4/hlf-network'
        ref: 'develop'
        path: 'hlf-network'

      # Set up JDK
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    # Set up minikube
    - name: Start minikube
      uses: medyagh/setup-minikube@master

    
    # Run EnrollmentTests
    - name: setupAndTest
      uses: ./.github/actions/prod_network_test
      with:
        what-to-test: 'EnrollmentTests'