name: 'UC4 Dev_Network Setup'
description: 'Sets up the UC4 Dev-Network'

inputs:
  what-to-test:  # name of testClass
    description: 'Name of Test Class'
    required: true
    default: '*'

runs:
    using: "composite"
    
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - name: check out source repository
      uses: actions/checkout@v2
    
    # Set up JDK
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    
    # set up Dev_network
    - name: Set up dev_network - dockers
      run: |
        echo "##########################"
        echo "#   clone dev_network    #"
        echo "##########################"
        ./fetch_dev_network.sh
        echo "##########################"
        echo "#   copied dev_network   #"
        echo "##########################"
        pushd ./hyperledger_dev_network
        echo "##########################"
        echo "#  start network script  #"
        echo "##########################"
        ./network.sh &
        echo "##########################"
        echo "# started network script #"
        echo "##########################"
        echo "#    begin sleep         #"
        echo "##########################"
        sleep 180
        echo "#    finish sleep        #"
        echo "##########################"
        popd
        
    # run tests
    - name: Run tests
      run: |
        echo "##########################"
        echo "#    starting test       #"
        echo "##########################"
        sbt "testOnly *${{ inputs.what-to-test }}"
        echo "##########################"
        echo "#    finished test       #"